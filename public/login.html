<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #20b2aa 0%, #008080 100%);
            color: #2d3748;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a5568;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #008080;
            box-shadow: 0 0 0 3px rgba(0, 128, 128, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #20b2aa 0%, #008080 100%);
            color: #f7fafc;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 128, 128, 0.4);
        }

        .message {
            margin-top: 20px;
            color: #e53e3e;
            font-weight: bold;
        }

        .form-toggle {
            margin-top: 20px;
        }

        .form-toggle a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px;
            }
            h1 {
                font-size: 1.8em;
            }
            button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="formTitle">üîê „É≠„Ç∞„Ç§„É≥</h1>

        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ:</label>
                <input type="email" id="loginEmail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">„Éë„Çπ„ÉØ„Éº„Éâ:</label>
                <input type="password" id="loginPassword" required autocomplete="current-password">
            </div>
            <button type="submit">„É≠„Ç∞„Ç§„É≥</button>
            <p class="message" id="loginMessage"></p>
        </form>

        <!-- Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É†ÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">„É¶„Éº„Ç∂„ÉºÂêç:</label>
                <input type="text" id="registerUsername" required autocomplete="new-username">
            </div>
            <div class="form-group">
                <label for="registerEmail">„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ:</label>
                <input type="email" id="registerEmail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="registerPassword">„Éë„Çπ„ÉØ„Éº„Éâ:</label>
                <input type="password" id="registerPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Êñ∞Ë¶èÁôªÈå≤</button>
            <p class="message" id="registerMessage"></p>
        </form>

        <!-- „Éï„Ç©„Éº„É†Âàá„ÇäÊõø„Åà„É™„É≥„ÇØ -->
        <div class="form-toggle">
            <p id="toggleToRegister">„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Å™„ÅÑ„Åß„Åô„ÅãÔºü <a href="#" onclick="showRegisterForm()">Êñ∞Ë¶èÁôªÈå≤</a></p>
            <p id="toggleToLogin" style="display: none;">„Åô„Åß„Å´„Ç¢„Ç´„Ç¶„É≥„Éà„Çí„ÅäÊåÅ„Å°„Åß„Åô„ÅãÔºü <a href="#" onclick="showLoginForm()">„É≠„Ç∞„Ç§„É≥</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginMessage = document.getElementById('loginMessage');
        const registerMessage = document.getElementById('registerMessage');
        const formTitle = document.getElementById('formTitle');
        const toggleToRegister = document.getElementById('toggleToRegister');
        const toggleToLogin = document.getElementById('toggleToLogin');

        // „Éï„Ç©„Éº„É†Âàá„ÇäÊõø„ÅàÈñ¢Êï∞
        function showLoginForm() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'üîê „É≠„Ç∞„Ç§„É≥';
            toggleToRegister.style.display = 'block';
            toggleToLogin.style.display = 'none';
            // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            loginMessage.textContent = '';
            registerMessage.textContent = '';
        }
        
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'üë§ Êñ∞Ë¶èÁôªÈå≤';
            toggleToRegister.style.display = 'none';
            toggleToLogin.style.display = 'block';
            // „É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            loginMessage.textContent = '';
            registerMessage.textContent = '';
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.textContent = '';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // „Éà„Éº„ÇØ„É≥„Ç≠„ÉºÂêç„ÇíÁµ±‰∏Ä
                    localStorage.setItem('token', data.token);
                    console.log('„É≠„Ç∞„Ç§„É≥ÊàêÂäü:', data.user);
                    window.location.href = 'dashboard.html';
                } else {
                    const errorData = await response.json();
                    loginMessage.textContent = `„É≠„Ç∞„Ç§„É≥Â§±Êïó: ${errorData.message || '‰∏çÊòé„Å™„Ç®„É©„Éº'}`;
                    console.error('„É≠„Ç∞„Ç§„É≥Â§±Êïó:', response.status, errorData);
                }
            } catch (error) {
                loginMessage.textContent = 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                console.error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº:', error);
            }
        });

        // Êñ∞Ë¶èÁôªÈå≤Âá¶ÁêÜ
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerMessage.textContent = '';

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    registerMessage.style.color = '#20b2aa';
                    registerMessage.textContent = 'ÁôªÈå≤„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    registerMessage.style.color = '#e53e3e';
                    registerMessage.textContent = `ÁôªÈå≤Â§±Êïó: ${errorData.message || '‰∏çÊòé„Å™„Ç®„É©„Éº'}`;
                    console.error('Êñ∞Ë¶èÁôªÈå≤Â§±Êïó:', response.status, errorData);
                }
            } catch (error) {
                registerMessage.style.color = '#e53e3e';
                registerMessage.textContent = 'ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Çµ„Éº„Éê„Éº„ÅåËµ∑Âãï„Åó„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
                console.error('„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº:', error);
            }
        });

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆ„Éà„Éº„ÇØ„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                console.log('„Åô„Åß„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Åß„Åô„ÄÇ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô„ÄÇ');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
