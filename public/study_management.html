    // --- èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³å–å¾—ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•° ---
    function getAuthHeaders() {
        // localStorage.getItem('jwt_token') ã‚’ localStorage.getItem('token') ã«å¤‰æ›´
        const token = localStorage.getItem('token'); 
        if (!token) {
            console.warn('èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³ãŒLocalStorageã«è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã—ã¾ã™ã€‚');
            alert('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™ã€‚ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ã«æˆ»ã‚Šã¾ã™ã€‚');

        }

    async function loadStudyItems() {

        if (!headers['Authorization']) {

            return;

        if (!res.ok) {

    function toJSTDateString(dateStr) {
        if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
        const date = new Date(dateStr);
        const jst = new Date(date.getTime() + 9 * 60 * 60 * 1000);
        return jst.toISOString().split('T')[0];
    }

    // ã‚¿ã‚°å‡¦ç†ç”¨ã®ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
    function parseTagsValue(tags) {
      if (!tags) return '';
      
      if (Array.isArray(tags)) {
        return tags.join(',');
      }
      
      if (typeof tags === 'string') {
        const trimmed = tags.trim();
        if (trimmed.startsWith('[') && trimmed.endsWith(']')) {
          const content = trimmed.slice(1, -1);
          const items = content.split(',').map(item => {
            return item.trim().replace(/^['"]|['"]$/g, '');
          });
          return items.filter(item => item).join(',');
        }
        return tags;
      }
      
      return '';
    }
